raw_salary_data:
  type: kedro_datasets.pandas.CSVDataset 
  filepath: data/01_raw/Salary_Data.csv
  load_args:
    sep: ','

cleaned_salary_data:
  type: kedro_datasets.pandas.ExcelDataset 
  filepath: data/02_intermediate/cleaned_salary_data.xlsx
  save_args:
    index: False

regressor:
  type: kedro_datasets.pickle.PickleDataset
  filepath: data/06_models/regressor.pkl

regression_plot:
  type: kedro_datasets.matplotlib.MatplotlibWriter
  filepath: data/08_reporting/regression_plot.png